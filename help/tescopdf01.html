<h1>Tesco</h1>
Tesco only allows transaction downloads for a limited period of time. Older statements
can only be downloaded as PDFs. The information from these needs to be manually extracted
into a file of the following format:
<pre>
dd mmm yyyy,description,value
</pre>
e.g.
<pre>
10 jan 2010,Tesco,55.56
</pre>
</body>
